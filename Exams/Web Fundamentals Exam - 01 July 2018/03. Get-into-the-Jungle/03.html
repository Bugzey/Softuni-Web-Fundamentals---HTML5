<!DOCTYPE html>
<html>
	<head>
		<title>Title</title>
		<meta charset="UTF-8">
		<meta lang="en">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="03.css" rel="stylesheet">
	</head>

	<body>
		<div class="login-container">
			<img src="img/img-01.png"/>
			<form class="login">
				<h1>Monkey Login</h1>

				<fieldset class="input-container">
					<input class="field" type="email" placeholder="Email">
					<i class="fas fa-envelope"></i>
				</fieldset>
				<fieldset class="input-container">
					<input class="field" type="password" placeholder="Password">
					<i class="fas fa-lock"></i>
				</fieldset>

				<fieldset class="radio-container">
					<legend>I am here for:</legend>
					<ul>
						<li>
							<input class="radio" type="radio" name="purpose" id="bananas">
							<label class="radio" for="bananas">Bananas</label>
						</li>
						<li>
							<input class="radio" type="radio" name="purpose" id="ladies" value="Lady Monkeys">
							<label class="radio" for="ladies">Lady Monkeys</label>
						</li>
						<li>
							<input class="radio" type="radio" name="purpose" id="fun" value="Fun">
							<label class="radio" for="fun">Fun</label>
						</li>
					</ul>
				</fieldset>

				<fieldset class="login-footer">
					<input class="button" type="submit" value="GET INTO THE JUNGLE">
					<p>Forgot <a href="#">Username / Password?</a></p>
					<a href="#">Create your Account </a>
				</fieldset>
			</form>
		</div>
	</body>
</html>
