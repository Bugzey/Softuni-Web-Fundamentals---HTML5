<!DOCTYPE html>
<html>
	<head>
		<title>Sign-Up</title>
		<meta charset="UTF-8">
		<meta lang="en">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="03.css" rel="stylesheet">
	</head>

	<body>
		<main>
			<article class="greet">
				<section class="org-name">
					<p class="org-name">SoftUni</p>
				</section>
				<section class="text">
					<p class="welcome-title">Welcome to SoftUni.</p>
					<p class="welcome-subtitle">Are you ready to become a dev?</p>
				</section>
				<section class="social">
					<i class="fas fa-globe-americas"></i>
					<i class="fab fa-github"></i>
					<i class="fab fa-twitter"></i>
				</section>
			</article>

			<article class="form">
				<form>
					<label for="user">
						<p>USERNAME</p>
					</label>
					<input id="user" type="text" placeholder="antoniyaat">
					<label for="email">
						<p>EMAIL</p>
					</label>
					<input id="email" type="email" placeholder="a.atanasova@softuni.bg">
					<label for="password">
						<p>PASSWORD</p>
					</label>
					<input id="password" type="password" placeholder="********">
					<label for="repeat-password">
						<p>REPEAT PASSWORD</p>
					</label>
					<input id="repeat-password" type="password" placeholder="********">
					<div class="form-submit">
						<input type="submit" value="REGISTER" action="#">
						<a href="#">I am already a ninja</a>
					</div>
				</form>
			</article>
		</main>
	</body>
</html>
